<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Client</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body onload="init()">
    <div>
        ID: <input type="number" value="0" id="txtId" style="width:5em">
        <input type="button" value="Read" onclick="findById();" /><br />
        <input type="button" value="Read all" onclick="findAll();" />
    </div>
    <script>
        function init() { }
        function findById() {
            var id = $('#txtId').val();
            $.ajax({
                url: "api/Clienti/GetCustClient/" + id,
                type: "GET",
                contentType: "application/json",
                data: "",
                success: function (result) {
                    alert(result);
                },
                error: function (xhr, status, p3, p4) {
                    var err = "Error " + " " + status + " " + p3;
                    if (xhr.responseText && xhr.responseText[0] == "{")
                        err = JSON.parse(xhr.responseText).message;
                    alert(err);
                }
            });
        }
        function findAll() { 
            $.ajax(
            {
                url: "api/Clienti/GetAllClients",
                type: "GET",
                contentType: "application/json",
                data: "",
                success: function (result) {
                    //readResult(result);
                    alert(result);
                },
                error: function (xhr, status, p3, p4) {
                    var err = "Error " + " " + status + " " + p3;
                    if (xhr.responseText && xhr.responseText[0] == "{")
                        err = JSON.parse(xhr.responseText).message;
                    alert(err);
                }
            });
        }
    </script>
</body>
</html>
